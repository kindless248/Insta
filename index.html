<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Independence Day 2025 ðŸ‡®ðŸ‡³</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(45deg, #FF9933, white, #138808);
        background-size: 400% 400%;
        animation: gradientMove 10s ease infinite;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        text-align: center;
        position: relative;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .message, .name {
        opacity: 0;
        transition: opacity 2s ease, transform 2s ease;
        transform: translateY(20px);
        color: #000;
        text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
    }

    .message { font-size: 2.5em; font-weight: bold; }
    .name { font-size: 1.8em; margin-top: 20px; }
    .show { opacity: 1; transform: translateY(0); }
    .pulse { animation: pulse 1.5s infinite alternate; }

    @keyframes pulse {
        0% { transform: scale(1); }
        100% { transform: scale(1.05); }
    }

    .flag {
        position: absolute;
        font-size: 28px;
        animation: floatUp linear infinite;
        pointer-events: none;
    }

    @keyframes floatUp {
        from { transform: translateY(100vh) scale(0.8); opacity: 0.9; }
        to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
</style>
</head>
<body>

<div class="message">ðŸ‡®ðŸ‡³ Happy Independence Day 2025 ðŸ‡®ðŸ‡³</div>
<div class="name">Jai Hind! ðŸ‡®ðŸ‡³</div>

<audio id="bgMusic" autoplay loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    const audio = document.getElementById('bgMusic');
    const message = document.querySelector('.message');
    const nameText = document.querySelector('.name');

    // Start immediately
    window.onload = () => {
        audio.volume = 0.5;
        setTimeout(() => {
            message.classList.add('show', 'pulse');
        }, 500);
        setTimeout(() => {
            nameText.classList.add('show', 'pulse');
        }, 4500);

        // Flags
        for (let i = 0; i < 15; i++) {
            let flag = document.createElement('div');
            flag.className = 'flag';
            flag.textContent = 'ðŸ‡®ðŸ‡³';
            flag.style.left = Math.random() * 100 + 'vw';
            flag.style.animationDuration = (4 + Math.random() * 6) + 's';
            flag.style.animationDelay = (Math.random() * 5) + 's';
            document.body.appendChild(flag);
        }
    };
</script>

</body>
</html>
